{% extends 'users/main.html' %} {% block content %}{% load socialaccount %}
<div class="login-form-container">
  <form method="POST" action="" class="login-form">
    {% csrf_token %} {{ form }}
    <li class="django-login">
      <a href="{% url 'users:login' %}">Login</a
      ><a href="{% url 'users:signup' %}">Signup</a>
    </li>
    <div class="social-login">
      <a href="{% provider_login_url 'google' %}">구글 로그인</a><br />
      <a href="{% provider_login_url 'naver' %}">네이버 로그인</a><br />
      <a href="{% provider_login_url 'kakao' %}">카카오 로그인</a><br />
    </div>
    <button class="btn-neon">Login</button>
  </form>
</div>
{% endblock content %}
